{% extends "ipa/base.html" %}

{% block content %}


{% with word=word_progress.word %}
<a href="{{ word.get_absolute_url }}">{{ word.word }}</a>
{% endwith %}

<form action="." method="post">
  {% csrf_token %}
  {{ question_form }}
  {% if word_progress.correct %}
    <input type="submit" name="action" value="next_word" />
  {% else %}
    <input type="submit" name="action" value="check" />
  {% endif %}
</form>

{% endblock %}
